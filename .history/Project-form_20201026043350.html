<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" type="fetch" id="Excelfile" name="Excelfile" value="QuestionData.xlsx" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    </style>
    <title>Document</title>
</head>

<body style=" display:flex; flex-direction: column; padding: 15px">
    <div id="testblock" name="testblock" style="border:2px solid blue; width: 100%; min-height:200px">test block</div>


    <div id="mainwrapper" style="justify-content: center;">
        <div id="preBar" class="container">
            <div id="formControl" class="container">    <input type= "text" id= "fullname" placeholder="Please type your full name"></input>
                <label for="selectPorfolio">Select Tier 1 Programme or Portfolio
                    <select name="selectPorfolio" id="selectPorfolio" style=" margin :0 0 0 10px; max-width:8rem;"
                        placeholder="Select Portfolio"></select></label>
                <label for="selectProject">Select Project
                    <select name="selectProject" id="selectProject" style=" margin :0 0 0 10px; max-width:8rem; "
                        placeholder="Select Portfolio"></select></label>
            </div>
      
        </div>
        <div id="formContainer" class="container">
            <div id="wrapper">
                <form id="form1">

                    <table class="hidden">
                        <tr>
                            <td colspan=4 class="questCol">
                                <label class="questionLabel" for="mainCheck"></label>
                            </td>
                            <td colspan=1 class="inputCol">
                                <span class="inputContainer">
                                    <span class="mainCheckContainer" style=" display:flex; flex-direction: column;">
                                        <label class="switch">
                                            <input class="mainCheck" type="checkbox" checked>
                                            <span class="slider  round"></span>
                                        </label>
                                        <p for="mainCheck" class="mainChoice" data-val="Yes">No</p>
                                    </span>
                                    <span class="skipContainer" style="left : 6px; display:flex; ">
                                        <input class="skipCheck" type="checkbox">
                                        <p class="skipChoice">Skip?</p>
                                    </span>

                                </span>
                            </td>
                            <td colspan=2 class="altCol">
                                <input type="date" min="getDate()">
                                <textarea type="text"
                                    placeholder="Please specify a reason for your choice...."></textarea>
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
           <div id= "progressBar"  style ="border : 1px solid gold ; width :300px";  position: fixed; height: 100px">
            <button style="order:1; margin:0;" id="submitbtn" type="submit" form="form1" value="Submit">Submit</button> 
        </div>        
        </div>

    </div>

</body>

</html>
