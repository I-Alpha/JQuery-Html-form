<body style=" display:flex; flex-direction: column; padding: 15px">
    <select name="selectProject" id="selectProject" style="max-width:8rem; ">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>


    <div id="container">
        <div id="wrapper">
            <h1>Propose</h1>
            <form id="form1">
                <table>
                    <tbody>
                        <tr> 
                            <td>
                            <span   id="hidden-template"
                                type="text/x-custom-template">
                                <label class="questionLabel" for="mainCheck">Lorem ipsum dolor sit amet consectetur
                                    adipisicing
                                    elit. Iure
                                    ipsum excepturi maxime accusamus?</label>
                                <span class="inputContainer">
                                    <span class="mainCheckContainer" style=" display:flex; flex-direction: column;">
                                        <label class="switch">
                                            <input class="mainCheck" type="checkbox" checked>
                                            <span class="slider  round"></span>
                                        </label>
                                        <p class="mainChoice">No</p>
                                    </span>
                                    <span class="skipContainer" style="left : 6px; display:flex; ">
                                        <input class="skipCheck" type="checkbox">
                                        <p class="skipChoice">Skip?</p>
                                    </span>
                                </span>
                            </span>
                        </tr>
                    </tbody>
                    <table>
            </form>
        </div>
        <button id="submitbtn" type="submit" form="form1" value="Submit">Submit</button>
    </div>
</body>

<script>
    $(document).ready(function () {
        $(".mainCheck").click(function (e) {
            if ($(".mainCheck").is(":checked")) {
                $("p.mainChoice").text("Yes")
            } else {
                $("p.mainChoice").text("No")
            }
        });

        //clone eg code

</script>
